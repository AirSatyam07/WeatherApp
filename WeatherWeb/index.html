<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="search" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
        <div class="weather-info">
            <h2 id="city"></h2>
            <div class="weather-details">
                <img id="icon" src="images\logoweb.png" alt="Weather Icon">
                <p id="description"></p>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
